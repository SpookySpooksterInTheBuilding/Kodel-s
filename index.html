<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Sikkerhetsmodul</title>

<style>
body {
  background: radial-gradient(circle at center, #0f2027, #0a0f14 80%);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family: "Courier New", monospace;
  color:#00ffcc;
  margin:0;
}

.lock {
  background: rgba(0,0,0,0.9);
  padding:40px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,200,0.2);
  width:380px;
  border:1px solid #00ffcc33;
}

h2 {
  letter-spacing:2px;
}

.display {
  display:flex;
  justify-content:center;
  gap:25px;
  margin:25px 0;
}

.column {
  display:flex;
  flex-direction:column;
  align-items:center;
}

.arrow {
  cursor:pointer;
  font-size:22px;
  user-select:none;
  color:#00ffcc;
  transition:0.2s;
}

.arrow:hover {
  color:#00ff88;
  transform:scale(1.2);
}

.digit {
  background:black;
  width:70px;
  height:90px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  border-radius:10px;
  margin:8px 0;
  border:1px solid #00ffcc55;
  box-shadow:0 0 10px #00ffcc33 inset;
}

button {
  background:black;
  color:#00ffcc;
  border:1px solid #00ffcc;
  padding:10px 30px;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#00ffcc;
  color:black;
}

.message {
  margin-top:20px;
  min-height:24px;
  font-weight:bold;
}

.error {
  color:#ff3b3b;
  animation:shake 0.3s;
}

.success {
  color:#00ff88;
}

@keyframes shake {
  0% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  50% { transform:translateX(5px); }
  75% { transform:translateX(-5px); }
  100% { transform:translateX(0); }
}

#nextLink {
  display:none;
  margin-top:20px;
}

#nextLink a {
  color:#00ff88;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="lock">
  <h2>üîê SIKKERHETSMODUL</h2>
  <p>Angi 3-sifret autorisasjonskode</p>

  <div class="display">

    <div class="column">
      <div class="arrow" onclick="change(0,1)">‚ñ≤</div>
      <div class="digit" id="digit0">0</div>
      <div class="arrow" onclick="change(0,-1)">‚ñº</div>
    </div>

    <div class="column">
      <div class="arrow" onclick="change(1,1)">‚ñ≤</div>
      <div class="digit" id="digit1">0</div>
      <div class="arrow" onclick="change(1,-1)">‚ñº</div>
    </div>

    <div class="column">
      <div class="arrow" onclick="change(2,1)">‚ñ≤</div>
      <div class="digit" id="digit2">0</div>
      <div class="arrow" onclick="change(2,-1)">‚ñº</div>
    </div>

  </div>

  <button onclick="checkCode()">VERIFISER</button>

  <div class="message" id="message"></div>

  <div id="nextLink">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      ‚ûú TILGANG GITT ‚Äì FORTSETT
    </a>
  </div>

</div>

<script>
let digits = [0,0,0];
const correctCode = "042"; // ‚Üê ENDRE KODE HER ----------------------------------------------------------------------------------------------------Du endrer nettside 9 linjer ovenfor-----------------------------

function change(index, direction){
  digits[index] = (digits[index] + direction + 10) % 10;
  document.getElementById("digit"+index).innerText = digits[index];
}

function checkCode(){
  const message = document.getElementById("message");
  const nextLink = document.getElementById("nextLink");

  message.innerText = "Verifiserer...";
  message.className = "message";

  setTimeout(() => {
    if(digits.join("") === correctCode){
      message.innerText = "‚úì RIKTIG KODE";
      message.className = "message success";
      nextLink.style.display = "block";
    } else {
      message.innerText = "‚õî FEIL KODE";
      message.className = "message error";
      nextLink.style.display = "none";
    }
  }, 800);
}
</script>

</body>
</html>
