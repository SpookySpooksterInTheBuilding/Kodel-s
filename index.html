<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Logikk-l√•sen</title>
<style>
body {
  background:#0f141a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
  color:white;
}

.lock {
  background:#1c222b;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.display {
  display:flex;
  gap:15px;
  justify-content:center;
  margin-bottom:20px;
}

.digit {
  background:#111;
  width:60px;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  border-radius:10px;
  cursor:pointer;
}

button {
  background:#2ecc71;
  border:none;
  padding:12px 30px;
  font-size:18px;
  border-radius:10px;
  cursor:pointer;
}

button:hover {
  background:#27ae60;
}
</style>
</head>

<body>

<div class="lock">
  <h2>üîí LOGIKK-L√ÖSEN</h2>

  <div class="display">
    <div class="digit" onclick="change(0)">0</div>
    <div class="digit" onclick="change(1)">0</div>
    <div class="digit" onclick="change(2)">0</div>
  </div>

  <button onclick="checkCode()">√ÖPNE</button>
</div>

<script>
let digits = [0,0,0];
const correctCode = "042";   // ‚Üê ENDRE DENNE

function change(index){
  digits[index] = (digits[index] + 1) % 10;
  document.getElementsByClassName("digit")[index].innerText = digits[index];
}

function checkCode(){
  if(digits.join("") === correctCode){
    window.location.href = "https://sites.google.com/view/DIN-SIDE/skjult"; // ‚Üê endre
  } else {
    alert("Feil kode!");
  }
}
</script>

</body>
</html>
