<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Logikk-l√•sen</title>

<style>
body {
  background:#0f141a;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
  color:white;
}

.lock {
  background:#1c222b;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  width:320px;
}

.display {
  display:flex;
  justify-content:center;
  gap:20px;
  margin:20px 0;
}

.column {
  display:flex;
  flex-direction:column;
  align-items:center;
}

.arrow {
  cursor:pointer;
  font-size:22px;
  user-select:none;
  margin:5px;
}

.digit {
  background:#111;
  width:60px;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  border-radius:10px;
  margin:5px 0;
}

button {
  background:#2ecc71;
  border:none;
  padding:12px 30px;
  font-size:18px;
  border-radius:10px;
  cursor:pointer;
  margin-top:10px;
}

button:hover {
  background:#27ae60;
}

.message {
  margin-top:15px;
  font-weight:bold;
  min-height:24px;
}

.success {
  color:#2ecc71;
}

.error {
  color:#e74c3c;
}

#nextLink {
  display:none;
  margin-top:15px;
}

#nextLink a {
  color:#00d4ff;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="lock">
  <h2>üîí LOGIKK-L√ÖSEN</h2>

  <div class="display">

    <div class="column">
      <div class="arrow" onclick="change(0,1)">‚ñ≤</div>
      <div class="digit" id="digit0">0</div>
      <div class="arrow" onclick="change(0,-1)">‚ñº</div>
    </div>

    <div class="column">
      <div class="arrow" onclick="change(1,1)">‚ñ≤</div>
      <div class="digit" id="digit1">0</div>
      <div class="arrow" onclick="change(1,-1)">‚ñº</div>
    </div>

    <div class="column">
      <div class="arrow" onclick="change(2,1)">‚ñ≤</div>
      <div class="digit" id="digit2">0</div>
      <div class="arrow" onclick="change(2,-1)">‚ñº</div>
    </div>

  </div>

  <button onclick="checkCode()">√ÖPNE</button>

  <div class="message" id="message"></div>

  <div id="nextLink">
    <a href="https://www.nrk.no/" target="_blank">G√• til neste oppgave ‚ûú</a>
  </div>

</div>

<script>
let digits = [0,0,0];
const correctCode = "042"; // ‚Üê ENDRE KODE HER

function change(index, direction){
  digits[index] = (digits[index] + direction + 10) % 10;
  document.getElementById("digit"+index).innerText = digits[index];
}

function checkCode(){
  const message = document.getElementById("message");
  const nextLink = document.getElementById("nextLink");

  if(digits.join("") === correctCode){
    message.innerText = "Riktig kode! üéâ";
    message.className = "message success";
    nextLink.style.display = "block";
  } else {
    message.innerText = "Feil kode, pr√∏v igjen!";
    message.className = "message error";
    nextLink.style.display = "none";
  }
}
</script>

</body>
</html>
